<template>
    <div class="slds-grid slds-wrap slds-var-m-top_small" style="background-color: #f9f9f9; width: 100%; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <div class="slds-grid slds-size_12-of-12 " >
            <div class="slds-col slds-size_3-of-12" style="padding: 0; margin: 0; line-height: 0;">
                <img class="results-photo" src={coverUrl} style="width: 100%; height: 100%; object-fit: cover; display: block;" />                 
            </div>
            <div class="slds-col slds-size_9-of-12 listing-info slds-grid slds-grid_vertical slds-var-p-around_medium">
                <div class="slds-col slds-size_12-of-12 slds-var-p-vertical_xx-small">
                    <p class="slds-text-heading_medium">{propertyName}</p>
                </div>
                <div class="slds-col slds-size_12-of-12 slds-var-p-vertical_xx-small">
                    <p class="slds-text-heading_small beds-baths-info">{numberOfBedrooms} Beds | {numberOfBathrooms} Baths | {maximumGuests} Guests</p>
                </div>
                <div class="slds-col slds-size_12-of-12 slds-var-p-vertical_xx-small">
                    <div class="rating-section">
                        <c-review-stars review-score={reviewScore}></c-review-stars>  {numberOfReviews} Reviews                   
                    </div>                
                </div>
                <div class="slds-col slds-size_12-of-12 slds-var-p-vertical_xx-small">
                    <div class="slds-text-heading_small">
                        <span> ${nightlyRate}/Night </span>
                    </div>
                </div>
                <div class="slds-grid slds-size_12-of-12 slds-var-p-vertical_xx-small">
                    <div class="slds-col slds-size_6-of-12">
                        <div class="">${totalPrice} Total</div>
                    </div>
                    <div class="slds-col slds-size_6-of-12">
                        <div class="slds-text-body_regular city-label slds-text-align_right">{city}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</template>
